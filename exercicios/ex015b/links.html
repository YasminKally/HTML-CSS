<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: hotpink;
            text-decoration: none;
        }
        a:visited {
            color: black;
        }
        a:hover {
            text-decoration: underline;
            font-weight: bold;
        }
        li::after { /*:: indica um pseudo elemento a ser adicionado no elemento*/
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io"><li>Reposit√≥rio GitHub</li></a>
        <a href="https://youtube.com/cursoemvideo"><li>Canal do youtube</li></a>
        <a href="https://www.cursoemvideo.com"><li>Site</li></a>
    </ul>
</body>
</html>
