<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo
        de qualquer jeito. 
        Basta colocar tudo 
        dentro de uma tag &lt;p&gt;&lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em um lugar específico, você pode usar a tag &lt;br&gt;
    </p>
    <!-- Isso é um comentário -->
    <p>
        Vamos adicionar símbolos especiais: <br>
        &reg; <br><!--registrada-->
        &copy; <br><!--copyright-->
        &trade; <br><!--trademark-->
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uparrow; &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis: <br>
        &#x1F596; &#x1F913;
    </p>
</body>
</html>
