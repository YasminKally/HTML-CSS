<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightslategrey;
            height: 300px;
            width: 300px;
            padding: 5px;
            border: 10px solid black;
            outline: 5px dashed red;
            margin: 40px auto;
        }

        a{
            background-color: lightslategrey;
            height: 300px;
            width: 300px;
            padding: 10px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos também sãs exemplos de  box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level
    </p>
</body>
</html>
