<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gen" id="masc">
            <label for="masc">Masculino</label> <br>
            <input type="radio" name="gen" id="fem">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esporte" id="ifut">
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esporte" id="ibas">
            <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esporte" id="ivol">
            <label for="ivol">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
